<div class="container">
  <app-sidebar></app-sidebar>
  <section>
    <div class="banner">
      <header class="banner-header">
        <div>
          <img
            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/apple-icon.png"
            alt=""
            width="50"
          />
          <h1>iPhone</h1>
        </div>
        <div>
          Life is easier on iPhone.
          <a>Shop Apple ></a>
        </div>
      </header>
      <!-- Products Banner -->
      <div class="banner-products">
        <div class="banner-product-item">
          <div class="banner-product-image">
            <img
              src="https://m.media-amazon.com/images/I/61bK6PMOC3L._AC_SR360,240_QL67_.jpg"
              alt=""
              height="50"
            />
          </div>
          <div>
            Apple iPhone 14 (128 GB) - Blue <br />
            <div class="rev">
              <i class="fi fi-ss-star"></i>
              <i class="fi fi-ss-star"></i>
              <i class="fi fi-ss-star"></i>
            </div>
          </div>
        </div>

        <div class="banner-product-item">
          <div class="banner-product-image">
            <img
              src="https://m.media-amazon.com/images/I/61bK6PMOC3L._AC_SR360,240_QL67_.jpg"
              alt=""
              height="50"
            />
          </div>
          <div>
            Apple iPhone 14 (128 GB) - Blue <br />
            <div class="rev">
              <i class="fi fi-ss-star"></i>
              <i class="fi fi-ss-star"></i>
              <i class="fi fi-ss-star"></i>
            </div>
          </div>
        </div>

        <div class="banner-product-item">
          <div class="banner-product-image">
            <img
              src="https://m.media-amazon.com/images/I/61bK6PMOC3L._AC_SR360,240_QL67_.jpg"
              alt=""
              height="50"
            />
          </div>
          <div>
            Apple iPhone 14 (128 GB) - Blue <br />
            <div class="rev">
              <i class="fi fi-ss-star"></i>
              <i class="fi fi-ss-star"></i>
              <i class="fi fi-ss-star"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Result -->
    <div class="search-result">
      <header>
        <h3>Results</h3>
        <p>Check each product page for other buying options.</p>
      </header>
      <div class="results">
        @for(product of products; track product) {
        <app-product-item
          [id]="product.id"
          [name]="product.name"
          [price]="product.price"
          [discount]="product.discount"
          [image]="product.images[0]"
        ></app-product-item>
        }
      </div>
    </div>
  </section>
</div>
