<form (ngSubmit)="onAdd()">
  <h1>Product Form</h1>
  <label for="product_title">Product Title:</label>
  <input
    type="text"
    id="product_title"
    name="product_title"
    required
    [(ngModel)]="title"
  /><br />

  <label for="price">Price:</label>
  <input
    type="number"
    id="price"
    name="price"
    step="0.01"
    required
    [(ngModel)]="price"
  /><br />

  <label for="description">Description:</label>
  <textarea
    id="description"
    name="description"
    rows="5"
    cols="30"
    required
    [(ngModel)]="description"
  ></textarea
  ><br />

  <button type="submit">Add Product</button>
</form>
